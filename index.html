<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chris and Kevin's Fun Site</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
         <meta charset="UTF-8">
  <title>Gif Chat Bot</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    </head>
        
    <body>
       <div id="title">
            <h1>Co·pun·drum</h1>
            <h4>/kəˈpəndrəm/: Puns and gifs to solve your conundrums.</h4>

        </div>
        
           <div id="Links">
       <a href="https://github.com/ChrisHaisch/gif-bot-thing">GitHub</a>
           </div>
        <div id="chat-box">
             <div class='chat'>
  <div class='messages'>
    <div class='message'>
      <div class='bot'>
       Hi! I'm a chat bot.  I like puns, gifs, and games.  If you're ever playing a game with me and want to admit defeat, you can type 'quit' or 'exit'.  
        </div>
    </div>
  </div>
  <div class='input'>
    <form action='#' id='chat' method='post'>
      <input class='text' contenteditable placeholder='Type your message here...'>
    </form>
  </div>
</div>
        </div>
        
         
        <div>
            <img src="css_awesome.jpg" alt="Why CSS is great" style="width: 30% height: 25%">
             <footer class="footer">
                <h5>Kevin Quinn and Chris Haisch</h5>
                <h6>Powered by Giphy</h6>
        </footer>
        </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
